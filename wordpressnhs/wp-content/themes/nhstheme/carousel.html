<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NHS Website</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<div class="slider" style="margin-top: 30px;">
    <div class="slides">

      <input type="radio" name="radio-btn" id="radio1">
      <input type="radio" name="radio-btn" id="radio2">
      <input type="radio" name="radio-btn" id="radio3">
      <input type="radio" name="radio-btn" id="radio4">

      <div class="slide first">
        <img src="http://localhost:8888/wordpressnhs/wp-content/uploads/2021/04/img-4.jpg" alt="">
      </div>
      <div class="slide">
        <img src="http://localhost:8888/wordpressnhs/wp-content/uploads/2021/04/img-1.jpg" alt="">
      </div>
      <div class="slide">
        <img src="http://localhost:8888/wordpressnhs/wp-content/uploads/2021/04/img-2.jpg" alt="">
      </div>
      <div class="slide">
        <img src="http://localhost:8888/wordpressnhs/wp-content/uploads/2021/04/img-3.jpg" alt="">
      </div>

      <div class="navigation-auto" style="display: none;">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
      </div>

    </div>

    <div class="navigation-manual" style="margin-left: 15rem;">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
      <label for="radio4" class="manual-btn"></label>
    </div>

  </div>

  <script type="text/javascript">
    var counter = 1;
    setInterval(function(){
      document.getElementById('radio' + counter).checked = true;
      counter++;
      if(counter > 4){
        counter = 1;
      }
    }, 5000);
  </script>

  </html>
